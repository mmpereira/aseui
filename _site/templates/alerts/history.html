<div class="container-fluid" ng-controller="HistoryController">
  <div class="row">
      <h3>Alerts</h3>
  </div>

  <div class="row">
    <table class="table table-striped table-condensed">
      <thead>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Success</th>
        <th>Result</th>
      </thead>
      <tbody>
        <tr ng-repeat="entry in history">
          <td>{{entry.startTime | date: 'short'}}</td>
          <td>{{entry.endTime | date: 'short'}}</td>
          <td>{{entry.success}}</td>
          <td>{{entry.result}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
