<div class="container-fluid" ng-controller="OrdersController">
    <div class="row">
        <div class="col-lg-12">
            <h2>Orders</h2>
        </div>
    </div>

    <div class="row">

        <table class="table table-striped table-condensed">
            <thead>
                <th>Alert</th>
                <th>Last execution</th>
                <th>Last result</th>
                <th>Execute</th>
            </thead>
            <tbody>
                <tr ng-repeat="alert in activeAlerts" ng-class="{ danger: alert.lastResult === false }">
                    <td>{{ alert.name }}</td>
                    <td>{{ alert.lastExecution | date: 'dd-MM-yyyy HH:mm:ss' }}</td>

                    <td ng-switch on="alert.lastResult">
                        <span ng-switch-when="true">
                            <a href="#">OK</a>
                        </span>
                        <span ng-switch-when="false">
                            <a ui-sref="results({ alertId: alert.id })">KO</a>
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-default" role="button btn-sm" ng-click="execute(alert.id)">
                            <span class="glyphicon glyphicon-play" aria-hidden="true" />
                        </a>
                    </td>
                </tr>


            </tbody>
        </table>
    </div>

    <div class="row">
        <!-- <iframe src="http://ld102quo0101f.distrib.ca-titres.gca:5601/#/dashboard/Appia-Dashboard?embed&_g=(refreshInterval:(display:Off,pause:!f,section:0,value:0),time:(from:now-90d,mode:quick,to:now))&_a=(filters:!(),panels:!((col:1,id:InOut,row:1,size_x:6,size_y:4,type:visualization),(col:10,id:InOut-Count,row:5,size_x:3,size_y:2,type:visualization),(col:7,id:RequestType,row:1,size_x:6,size_y:4,type:visualization),(col:1,id:Broker,row:5,size_x:5,size_y:3,type:visualization)),query:(query_string:(analyze_wildcard:!t,query:'*')),title:'Appia%20Dashboard')" height="600" width="100%"></iframe> -->
    </div>
</div>

<script>
    $(".menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");

        $("#wrapper");
    });
</script>
